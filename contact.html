        <div class="container contact-container">
            <form id="contact" action="" method="post">
                <h3>Contact </h3>
                <h4>Contact us for custom quote</h4>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>

                <fieldset>

                <fieldset>
